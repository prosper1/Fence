<!-- PRODUCT -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-6">

              <!-- Card -->
              <div class="card">

                <!-- Badge -->
                <div class="badge badge-primary card-badge text-uppercase">
                  Sale
                </div>

                <!-- Slider -->
                <div class="mb-4" data-flickity='{"draggable": false, "fade": true}' id="productSlider">

                  <!-- Item -->
                  <a href="assets/img/products/product-7.jpg" data-fancybox>
                    <img src="assets/img/products/product-7.jpg" alt="..." class="card-img-top">
                  </a>

                  <!-- Item -->
                  <a href="assets/img/products/product-122.jpg" data-fancybox>
                    <img src="assets/img/products/product-122.jpg" alt="..." class="card-img-top">
                  </a>

                  <!-- Item -->
                  <a href="assets/img/products/product-146.jpg" data-fancybox>
                    <img src="assets/img/products/product-146.jpg" alt="..." class="card-img-top">
                  </a>

                </div>

              </div>

              <!-- Slider -->
              <div class="flickity-nav mx-n2 mb-10 mb-md-0" data-flickity='{"asNavFor": "#productSlider", "contain": true, "wrapAround": false}'>

                <!-- Item -->
                <div class="col-12 px-2" style="max-width: 113px;">

                  <!-- Image -->
                  <div class="embed-responsive embed-responsive-1by1 bg-cover" style="background-image: url({{sharedData.product_pic}});"></div>

                </div>

                <!-- Item -->
                <div class="col-12 px-2" style="max-width: 113px;">

                  <!-- Image -->
                  <div class="embed-responsive embed-responsive-1by1 bg-cover" style="background-image: url({{sharedData.product_pic}});"></div>

                </div>

                <!-- Item -->
                <div class="col-12 px-2" style="max-width: 113px;">

                  <!-- Image -->
                  <div class="embed-responsive embed-responsive-1by1 bg-cover" style="background-image: url({{sharedData.product_pic}});"></div>

                </div>

              </div>

            </div>
            <div class="col-12 col-md-6 pl-lg-10">

              <!-- Header -->
              <div class="row mb-1">
                <div class="col">

                  <!-- Preheading -->
                  <a class="text-muted" href="shop.html">{{sharedData.category}}</a>

                </div>
                <div class="col-auto">

                  <!-- Rating -->
                  <div class="rating font-size-xs text-dark" data-value="4">
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                  </div>

                  <a class="font-size-sm text-reset ml-2" href="#reviews">
                    Reviews (6)
                  </a>

                </div>
              </div>

              <!-- Heading -->
              <h3 class="mb-2">{{sharedData.name}}</h3>

              <!-- Price -->
              <div class="mb-7">
                <span class="ml-1 font-size-h5 font-weight-bolder text-primary">{{sharedData.price}}</span>
                <span class="font-size-sm ml-1">(In Stock)</span>
              </div>

              <!-- Form -->
              <form>
                <div class="form-group">

                  <!-- Label -->
                  <p class="mb-5">
                    Color: <strong id="colorCaption">White</strong>
                  </p>

                  <!-- Radio -->
                  <div class="mb-8 ml-n1">
                    <div class="custom-control custom-control-inline custom-control-img">
                      <input type="radio" class="custom-control-input" id="imgRadioOne" name="imgRadio" data-toggle="form-caption" data-target="#colorCaption" value="White" checked>
                      <label class="custom-control-label" for="imgRadioOne">
                        <span class="embed-responsive embed-responsive-1by1 bg-cover" style="background-image: url(assets/img/products/product-7.jpg);"></span>
                      </label>
                    </div>
                    <div class="custom-control custom-control-inline custom-control-img">
                      <input type="radio" class="custom-control-input" id="imgRadioTwo" name="imgRadio" data-toggle="form-caption" data-target="#colorCaption" value="Black">
                      <label class="custom-control-label" for="imgRadioTwo">
                        <span class="embed-responsive embed-responsive-1by1 bg-cover" style="background-image: url(assets/img/products/product-49.jpg);"></span>
                      </label>
                    </div>
                  </div>

                </div>
                <div class="form-group">

                  <div class="form-row mb-7">
                    <div class="col-12 col-lg-auto">

                    </div>
                    <div class="col-12 col-lg">

                      <!-- Submit -->
                      <button type="submit" class="btn btn-block btn-dark mb-2">
                        Add to Cart <i class="fe fe-shopping-cart ml-2"></i>
                      </button>

                    </div>
                    
                  </div>

                  <!-- Text -->
                  <p>
                    <span class="text-gray-500">Is your size/color sold out?</span>
                    <a class="text-reset text-decoration-underline" data-toggle="modal" href="#modalWaitList">Join the Wait List!</a>
                  </p>

                  <!-- Share -->
                  <p class="mb-0">
                    <span class="mr-4">Share:</span>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-pinterest-p"></i>
                    </a>
                  </p>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
