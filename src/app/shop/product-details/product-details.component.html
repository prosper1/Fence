<!-- PRODUCT -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-6">

              <!-- Card -->
              <div class="card">

                <!-- Badge -->
                <!-- <div class="badge badge-primary card-badge text-uppercase">
                  Sale
                </div> -->

                <!-- Slider -->
              
                <div class="mb-4" data-flickity='{"draggable": false, "fade": true}' id="productSlider">

                  <!-- Item -->
                
                    <img src="{{sharedData.product_pic}}" alt="..." class="card-img-top">
              
                </div>

              </div>

              

            </div>
            <div class="col-12 col-md-6 pl-lg-10">

              <!-- Header -->
              <div class="row mb-1">
                <div class="col">

                  <!-- Preheading -->
                  <a class="text-muted" href="/shop">home&deco</a>

                </div>
                <div class="col-auto">

                  <!-- Rating -->
                  <div class="rating font-size-xs text-dark" data-value="4">
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-item">
                      <i class="fas fa-star"></i>
                    </div>
                  </div>

                  <a class="font-size-sm text-reset ml-2" href="#reviews">
                    Reviews (6)
                  </a>

                </div>
              </div>

              <!-- Heading -->
              <h3 class="mb-2">{{sharedData.name}}</h3>

              <!-- Price -->
              <div class="mb-7">
                <span class="ml-1 font-size-h5 font-weight-bolder text-primary">{{sharedData.price}}</span>
                <span class="font-size-sm ml-1">(In Stock)</span>
              </div>

              <div class="mb-7">
                  <p class="mb-5">
                      Color: <strong id="colorCaption">{{sharedData.color}}</strong>
                    </p>
                <span class="ml-1  font-weight-bolder text-primary">{{sharedData.discription}}</span>
                
              </div>

              <!-- Form -->
              <form>
               
                <div class="form-group">

                  <div class="form-row mb-7">
                    <div class="col-12 col-lg-auto">

                    </div>
                    <div class="col-12 col-lg">

                      <!-- Submit -->
                      <button  (click)="addItemToCart(sharedData.id)" type="submit" class="btn btn-block btn-dark mb-2">
                        Add to Cart <i class="fe fe-shopping-cart ml-2"></i>
                      </button>

                    </div>
                    
                  </div>

                  <!-- Share -->
                  <p class="mb-0">
                    <span class="mr-4">Share:</span>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-xxs btn-circle btn-light font-size-xxxs text-gray-350" href="#!">
                      <i class="fab fa-pinterest-p"></i>
                    </a>
                  </p>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
