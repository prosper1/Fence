<app-nav></app-nav>
<section class="pt-7 pb-12">
        <div class="container">
          <div class="row">
            <div class="col-12">
  
              <!-- Heading -->
              <h3 class="mb-10 text-center">DEFINE SECURE AND ELEGANT FENCING</h3>
  
            </div>
          </div>
          
          <div class="row">
            <div *ngFor="let item of productsList" class="col-6 col-sm-6 col-md-4 col-lg-3">

              <!-- Card -->
              <div class="card mb-7" data-toggle="card-collapse">
  
                <!-- Image -->
                <div class="card-img" data-flickity='{"draggable": false}' id="productTwoImg">
                  <a class="d-block w-100" href="product.html">
                    <img class="card-img-top" src="{{item.product_pic}}" alt="..." />
                  </a>
                </div>
  
                <!-- Collapse -->
                <div class="card-collapse-parent">
  
                  <!-- Body -->
                  <div class="card-body px-0 pb-0 bg-white">
                    <div class="row no-gutters">
                      <div class="col">
  
                        <!-- Title -->
                        <a class="d-block font-weight-bold text-body" href="product.html">
                          {{item.name}}
                        </a>
  
                        <!-- Category -->
                        <a class="font-size-xs text-muted" href="shop.html">
                          {{item.category}}
                        </a>
  
                      </div>
                      <div class="col-auto">
  
                        <!-- Price -->
                        <div class="font-size-sm font-weight-bold text-muted">
                          R{{item.price}}
                        </div>
  
                      </div>
                    </div>
                  </div>
                </div>
  
              </div>
  
            </div> 
          </div>
          <div class="row">
            <div class="col-12">
              <!-- Progress -->
              <div class="row justify-content-center mt-7">
                <div class="col-12 text-center">
  
                  <!-- Caption -->
                  <p class="font-size-sm text-muted">
                    Showing {{showing}} of {{showing}} products
                  </p>
  
                  <!-- Progress -->
                  <div class="progress mx-auto mb-7" style="max-width: 250px;">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  
                  
                  <!-- Button -->
                  <a *ngIf="showing > 8" class="btn btn-sm btn-outline-dark" href="#!">
                    Load more
                  </a>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </section>
<app-footer></app-footer>
