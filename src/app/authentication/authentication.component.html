<app-nav></app-nav>
<section class="py-12 grey">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">
  
              <!-- Card -->
              <div class="card card-lg mb-10 mb-md-0">
                <div class="card-body">
  
                  <!-- Heading -->
                  <h6 class="mb-7">Returning Customer</h6>
  
                  <!-- Form -->
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-12">
  
                        <!-- Email -->
                        <div class="form-group">
                          <label class="sr-only" for="loginEmail">
                            Email Address *
                          </label>
                          <input class="form-control form-control-sm" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="loginEmail" type="email" placeholder="Email Address *">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Username is required</div>
                        </div>
                        </div>
  
                      </div>
                      <div class="col-12">
  
                        <!-- Password -->
                        <div class="form-group">
                          <label class="sr-only" for="loginPassword">
                            Password *
                          </label>
                          <input class="form-control form-control-sm" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="loginPassword" type="password" placeholder="Password *">
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                        </div>
  
                      </div>
                      <div class="col-12 col-md">
  
                        <!-- Remember -->
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="loginRemember" type="checkbox">
                            <label class="custom-control-label" for="loginRemember">
                              Remember me
                            </label>
                          </div>
                        </div>
  
                      </div>
                      <div class="col-12 col-md-auto">
  
                        <!-- Link -->
                        <div class="form-group">
                          <a class="font-size-sm text-reset" data-toggle="modal" href="#modalPasswordReset">Forgot Password?</a>
                        </div>
  
                      </div>
                      <div class="col-12">
  
                        <!-- Button -->
                        <button class="btn btn-sm btn-dark" type="submit">
                          Sign In
                        </button>
  
                      </div>
                    </div>
                  </form>
  
                </div>
              </div>
  
            </div>
            <div class="col-12 col-md-6">
  
              <!-- register -->
              <div class="card card-lg">
                  <div class="card-body">
          
                    <!-- Heading -->
                    <h6 class="mb-7">New Customer</h6>
          
                    <!-- Form -->
                    <form [formGroup]="form" (ngSubmit)="onRegister()">
                      <div class="row">
                        <div class="col-12">
          
                          <!-- Email -->
                          <div class="form-group">
                            <label class="sr-only" for="registerFirstName">
                             Username *
                            </label>
                            <input class="form-control form-control-sm" registerformControlName="username" [ngClass]="{ 'is-invalid': submitted && rf.username.errors }" id="registerFirstName" type="text" placeholder="Username *" required>
                          </div>
          
                        </div>
                        
                        <div class="col-12">
          
                          <!-- Email -->
                          <div class="form-group">
                            <label class="sr-only" for="registerEmail">
                              Email Address *
                            </label>
                            <input class="form-control form-control-sm" registerformControlName="email" [ngClass]="{ 'is-invalid': submitted && rf.email.errors }" id="registerEmail" type="email" placeholder="Email Address *" required>
                          </div>
          
                        </div>
                        <div class="col-12 col-md-6">
          
                          <!-- Password -->
                          <div class="form-group">
                            <label class="sr-only" for="registerPassword">
                              Password *
                            </label>
                            <input class="form-control form-control-sm" registerformControlName="password" [ngClass]="{ 'is-invalid': submitted && rf.password.errors }" id="registerPassword" type="password" placeholder="Password *" required>
                          </div>
          
                        </div>
                        <div class="col-12 col-md-6">
          
                          <!-- Password -->
                          <div class="form-group">
                            <label class="sr-only" for="registerPasswordConfirm">
                              Confirm Password *
                            </label>
                            <input class="form-control form-control-sm" registerformControlName="password2" [ngClass]="{ 'is-invalid': submitted && rf.password2.errors }" id="registerPasswordConfirm" type="password" placeholder="Confrm Password *" required>
                          </div>
          
                        </div>
                        <div class="col-12 col-md-auto">
          
                          <!-- Link -->
                          <div class="form-group font-size-sm text-muted">
                            By registering your details, you agree with our Terms & Conditions,
                            and Privacy and Cookie Policy.
                          </div>
          
                        </div>
                        <div class="col-12 col-md">
          
                          <!-- Newsletter -->
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input class="custom-control-input" id="registerNewsletter" type="checkbox">
                              <label class="custom-control-label" for="registerNewsletter">
                                Sign me up for the Newsletter!
                              </label>
                            </div>
                          </div>
          
                        </div>
                        <div class="col-12">
          
                          <!-- Button -->
                          <button class="btn btn-sm btn-dark" type="submit">
                            Register
                          </button>
          
                        </div>
                      </div>
                    </form>
          
                  </div>
                </div>
            
  
            </div>
          </div>
        </div>
      </section>

      <app-footer></app-footer>
